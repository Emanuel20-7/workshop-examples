---
- name: Deploy Nodejs App
  hosts: all
  tasks:

  - name: Make sure webapp dir exists
    file:
      path: /var/www/app/
      state: directory
      mode: '0755'

  - name: copy node app to webapp directory
    copy:
      src: hello.js
      dest: /var/www/app/hello.js
    notify: start-nodejs

  handlers:

  - name: start-nodejs
    systemd:
      name: node
      state: restarted
